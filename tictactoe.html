<!DOCTYPE html>
<html>
    <head>
<h1>Tic Tac Toe</h1>
<table align="center"class="board">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

<button align="center"id="reset">Reset</button>
<style>
    
    
h1 {
  text-align: center;
}
    
    .board tr {
        width: 320px;
        height: 100px;
      }
    
.board td {
  width: 100px;
  height: 100px;
}
.board td {
        border-right: 1px solid;
        border-bottom: 1px solid;
        font-size: 5em;
        text-align: center;
      }
      .board td:last-child {
        border-right: 0;
      }
      .board tr:last-child td {
        border-bottom: 0;
      }
    
</style>

        </head>
 <body>   
<script>
const board = document.querySelector('.board');
   const resetButton = document.getElementById('reset'); 
    const player1 = 'X';
     const player2 = 'O';
    let player = player1;
      function addPiece(e) {
        console.log(e.target);
        e.target.innerHTML = player;
        if (player === player1) player = player2;
        else player = player1;
      }
    function resetBoard() {
        console.dir(board);
        for (let i = 0; i < board.rows.length; i++) {
          let row = board.rows[i];
          for (let j = 0; j < row.cells.length; j++) {
            row.cells[j].innerHTML = '';
          }
        }
      }
    board.addEventListener('click', addPiece);
      resetButton.addEventListener('click', resetBoard);
</script>
     </body>
    </html>
